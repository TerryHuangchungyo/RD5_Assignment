<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">發大財網路銀行</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <button id="signupBtn" class="btn btn-outline-secondary my-2 my-sm-0" type="button">登出</button>
            </form>
        </div>
    </nav>
    <div class="row">
        <div class="col-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="account-info-tab" data-toggle="pill" href="#account-info" role="tab" aria-controls="account-info" aria-selected="true">帳戶資訊</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">存款</a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">提款</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">查詢明細</a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">帳戶設定</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">更改密碼</a>
          </div>
        </div>
        <div class="col-9">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="account-info" role="tabpanel" aria-labelledby="account-info-tab">
                <div class="container my-3">
                    <h4 class="text-secondary">帳戶設定</h4>
                    <div class="row mb-3">
                        <div class="col-3">
                            <h5 class="pt-2">帳戶名稱:</h5>
                        </div>
                        <div class="col-7 form-group">
                            <input type="password" class="form-control" id="changePasswordInput" placeholder="請輸入帳戶名稱">
                            <div id="changePasswordFeedback" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3">
                            <h5 class="pt-2">帳戶擁有人姓名:</h5>
                        </div>
                        <div class="col-7 form-group">
                            <input type="password" class="form-control" id="changeCheckPasswordInput" placeholder="請輸入帳戶擁有人名稱">
                            <div id="changeCheckPasswordFeedback" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3">
                            <h5>帳戶餘額屏蔽:</h5>
                        </div>
                        <div class="col-7 form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="hindRadioBtn" id= "inlineCheckbox1" value="true" checked>
                                <label class="form-check-label" for="inlineCheckbox1">是</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="hindRadioBtn" id="inlineCheckbox2" value="false">
                                <label class="form-check-label" for="inlineCheckbox2">否</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-8 col-2">
                            <button type="button" id="changeSubmit" class="float-right btn btn-success">提交</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">提款</div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">查詢明細</div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">帳戶設定</div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                
            </div>
          </div>
        </div>
    </div>
    <script src="script/home.js"></script>
</body>
</html>
